; Editable profile build configuration  (Pharmacist default config)

[inputs]
; CSV export from CR30 (semicolon-separated). May include Lab and/or XYZ; spectral 400–700 nm @ 10 nm preferred.
csv = input_example.csv
; ti2: Argyll target layout (from printtarg). Authoritative for device fields and patch order; place in src/input/ or give a full/relative path.
ti2 = input_example.ti2

[outputs]
; TI3 output file. Bare filenames → src/output/; paths with directories are resolved from the workspace root.
ti3 = output_example.ti3
; ICC output file. Bare filenames → src/output/; paths with directories are resolved from the workspace root.
icc = output_example.icc
; ICC profile description tag (-D for colprof)
description = output_example (CR30, D50/2°)

[options]
; Argyll DEVICE_CLASS (usually OUTPUT for printers)
device_class = OUTPUT

[colprof]
; Run ArgyllCMS colprof after TI3 creation. true = create ICC; false = only write TI3.
run = true
; Profile quality (-q). l/m/h/u = Low/Med/High/Ultra. Higher is slower but may fit better (denser cLUT).
quality = l
; B2A table detail (-b). n/l/m/h/u = None/Low/Med/High/Ultra. For output profiles, m or h recommended.
b2a = m
; Illuminant for spectral→CIE conversion (-i). Used only if TI3 contains spectral. Common: A, C, D50, D50M2, D65, F5, F8, F10.
illuminant = D50
; Observer for spectral→CIE conversion (-o). Used only if TI3 contains spectral. Common: 1931_2, 1964_10, 2012_2, 2012_10.
observer = 1931_2
; Thread limit for colprof (sets OMP_NUM_THREADS). Use 1 if you see high memory or stalls.
threads = 1

; Advanced colprof options (all optional). Leave blank to omit each flag.
; Algorithm type override (-a). One of l,x,X,Y,g,s,m,G,S. Leave empty for default Lab cLUT.
algorithm =
; Dark region de-emphasis factor (-V). Float 1.0–4.0 (1.0 = none).
demphasis =
; Average deviation of readings as a percentage (-r), e.g., 0.50
avgdev =
; Fluorescent Whitening Agent compensation (-f). true enables FWA (spectral TI3 required). Optionally set fwa_illuminant below.
fwa = false
; FWA simulated illuminant for -f (M0, M1, M2, A, C, D50, D50M2, D65, F5, F8, F10 or .sp file). If empty, colprof chooses default.
fwa_illuminant =
; Perceptual gamut mapping (-s). Set to source ICC path or compression percentage (e.g., 80). Leave empty to skip.
gamut_map_perceptual =
; Perceptual & saturation gamut mapping (-S). Set to source ICC path or expansion percentage (e.g., 20). Leave empty to skip.
gamut_map_both = AdobeRGB1998.icc
; Use colorimetric source gamut to make perceptual table (-nP). true/false.
use_colorimetric_src_for_perceptual = false
; Use colorimetric source gamut to make saturation table (-nS). true/false.
use_colorimetric_src_for_saturation = false
; Source gamut file (-g). Path to a .gam file to combine with source ICC gamut.
source_gamut_file =
; Abstract profile chain (-p). Comma-separated list of abstract ICCs.
abstract_profiles =
; Override perceptual intent choice (-t). Leave empty to use colprof default.
perceptual_intent =
; Override saturation intent choice (-T). Leave empty to use colprof default.
saturation_intent =
; Input viewing conditions for CIECAM02 gamut mapping (-c). Common: mt (monitor typical), mc (monitor dim), mm (monitor dark).
viewcond_in = mt
; Output viewing conditions for CIECAM02 gamut mapping (-d). Common: pp (print typical), pc (print critical), pd (print dark).
viewcond_out = pp
; Create gamut diagnostics VRML (-P). true/false.
create_gamut_vrml = false
; Profile identity strings (-A/-M/-C)
manufacturer =
; Model string (-M)
model =
; Copyright string (-C)
copyright =
; Attributes and default intent via -Z. Attributes accept subset like tmnb (Argyll docs). Default intent is separate below.
attributes =
; Default intent (-Z prsa). One of p (Perceptual), r (Relative), s (Saturation), a (Absolute).
default_intent =
; Ink and black generation
; Total ink limit (-l). Percentage for CMYK/ND inks (e.g., 280).
total_ink_limit =
; Black ink limit (-L). Percentage for K channel only (e.g., 95).
black_ink_limit =
; Black generation (-k). Quoted parameter string, e.g., "p 0.0 0.5 0.8 1.0 1.0 1.0".
black_generation =
; K locus target (-K). Same syntax as -k but targets K locus.
k_locus =
; Shaper/data toggles
; -ni: no device (input) shaper table in profile
no_device_shaper = false
; -np: don’t bake grid position info
no_grid_position = false
; -no: no output shaper table
no_output_shaper = false
; -nc: don’t embed TI3 in the profile
no_embed_ti3 = false
; -u: auto-scale input white point (input profiles)
input_auto_scale_wp = false
; -ua: force absolute colorimetric scaling (input profiles)
input_force_absolute = false
; -uc: clip above white point (input profiles)
input_clip_above_wp = false
; -R: restrict to positive values
restrict_positive = false
; -U: white point scale factor (e.g., 1.0)
whitepoint_scale =
