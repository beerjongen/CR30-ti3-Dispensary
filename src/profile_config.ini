; Editable profile build configuration  (Pharmacist default config)

[inputs]
; CSV export from CR30 (Lab/XYZ and/or spectral).
; If a bare filename is given, it is looked up in src/input.
; If a relative path with directories is given, it is resolved from the workspace root.
; For our ordered workflow, ensure CSV rows are in the same order as the target.
csv = input_example.csv
; Target definition from print target (ti1). Place in src/input/
ti1 = input_example.ti1

[outputs]
; Where to write the generated ti3. Bare filenames are written to src/output/
ti3 = output_example.ti3
; Where to write the ICC profile. Bare filenames are written to src/output/
icc = output_example.icc
; ICC profile description tag
description = output_example 

[options]
; Argyll DEVICE_CLASS (usually OUTPUT for printers)
device_class = OUTPUT
; if spectral present, write spectral-only (no XYZ/Lab)
prefer_spectral = true
; when no spectral, choose Lab over XYZ
prefer_lab = false

[colprof]
; set false to skip running colprof
run = true
; l/m/h/u (default: low for testing)
quality = h
; n/l/m/h/u (n = none for input profiles)
b2a = m
; A, C, D50, D50M2, D65, F5, F8, F10 (default D50)
illuminant = D50
; 1931_2, 1964_10, 2012_2, 2012_10, etc. (default 1931_2)
observer = 1931_2
; OMP_NUM_THREADS to limit memory spikes
threads = 1
; any extra colprof switches
; Examples: -c mt -d pp to set viewing conditions
extra_args = -c mt -d pp

; Advanced colprof options (all optional). Leave blank to omit the flag.
; Algorithm type override (l,x,X,Y,g,s,m,G,S). Leave empty for default Lab cLUT.
algorithm =
; Degree of dark region cLUT grid emphasis 1.0-4.0 (default 1.00 = none)
demphasis =
; Average deviation of device+instrument readings as a percentage (e.g., 0.50)
avgdev =
; Fluorescent Whitening Agent compensation (true/false). If true, optional fwa_illuminant below.
fwa = false
; FWA simulated illuminant (M0, M1, M2, A, C, D50, D50M2, D65, F5, F8, F10 or file.sp)
fwa_illuminant =
; Apply gamut mapping to output profile perceptual B2A table (-s). Set to src ICC path or compression %
gamut_map_perceptual =
; Apply gamut mapping to output profile perceptual and saturation B2A tables (-S). Set to src ICC path or expansion %
gamut_map_both = AdobeRGB1998.icc
; Use colorimetric source gamut to make output profile perceptual table (-nP)
use_colorimetric_src_for_perceptual = false
; Use colorimetric source gamut to make output profile saturation table (-nS)
use_colorimetric_src_for_saturation = false
; Use source image gamut as well for output profile gamut mapping (-g src.gam)
source_gamut_file =
; Incorporate abstract profile(s) into output tables (-p abs.icc,...)
abstract_profiles =
; Override perceptual intent choice (-t)
perceptual_intent =
; Override saturation intent choice (-T)
saturation_intent =
; Input viewing conditions for CIECAM02 gamut mapping (-c)
viewcond_in =
; Output viewing conditions for CIECAM02 gamut mapping (-d)
viewcond_out =
; Create gamut diagnostics VRML (-P)
create_gamut_vrml = false
; Profile identity strings
manufacturer =
model =
copyright =
; Attributes (-Z tmnb) and default intent (-Z prsa)
attributes =
default_intent =
; Ink and black generation
total_ink_limit =
black_ink_limit =
; -k parameters (e.g., "p 0.0 0.5 0.8 1.0 1.0 1.0")
black_generation =
; -K parameters (same as -k but K locus target)
k_locus =
; Shaper/data toggles
no_device_shaper = false
no_grid_position = false
no_output_shaper = false
no_embed_ti3 = false
input_auto_scale_wp = false
input_force_absolute = false
input_clip_above_wp = false
restrict_positive = false
whitepoint_scale =
