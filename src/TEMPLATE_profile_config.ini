; TEMPLATE profile build configuration
; Copy this file to src/profile_config.ini and edit values to run a build.
;
; Notes
; - Ordered workflow: CSV row N maps to ti1 patch N (no SAMPLE_LOC/ti2)
; - Spectral-first: if spectral columns exist in CSV, converter writes spectral-only ti3 by default
; - Paths: bare filenames are resolved under src/input (for inputs) or src/output (for outputs)

[inputs]
; CR30 CSV export (semicolon-separated). Include Lab and/or XYZ; spectral 400–700 nm @ 10 nm preferred.
csv = my_input.csv
; Argyll target definition generated by `targen` (device fields RGB_* or CMYK_*)
ti1 = my_target.ti1

[outputs]
; Where to write the generated ti3 (filename only → src/output/)
ti3 = my_output.ti3
; Where to write the ICC profile (filename only → src/output/)
icc = my_profile.icc
; ICC profile description tag in metadata
description = My Profile (CR30, D50/2°)

[options]
; Argyll DEVICE_CLASS (OUTPUT for printers, DISPLAY for monitors, INPUT/EMISINPUT for scanners/cameras)
device_class = OUTPUT
; If spectral present, write spectral-only ti3 (no XYZ/Lab duplication)
prefer_spectral = true
; When no spectral, choose Lab over XYZ (set true to prefer Lab)
prefer_lab = false

[colprof]
; Set false to skip profiling and only generate the ti3
run = true
; l/m/h/u (Low/Medium/High/Ultra). Use l for fast tests, h for quality builds
quality = m
; n/l/m/h/u (B2A table detail). For output profiles, m or h recommended
b2a = m
; Illuminant for spectral → CIE calculations (A, C, D50, D50M2, D65, F5, F8, F10)
illuminant = D50
; Observer for spectral → CIE calculations (1931_2 or 1964_10 are common)
observer = 1931_2
; Limit threads if you see stalls or high memory; 1 is safest
threads = 1
; Extra switches, e.g., viewing conditions: -c mt -d pp (monitor in typical env → print viewing env)
extra_args = -c mt -d pp

; Optional gamut mapping inputs
; Provide a source ICC to enable -s/-S (relative to workspace or absolute path). Leave empty to skip.
; gamut_map_perceptual =
; gamut_map_both =

; Common advanced toggles (leave blank to omit)
; algorithm =          ; l/x/X/Y/g/s/m/G/S (default is Lab cLUT)
; demphasis =          ; 1.0–4.0 dark region emphasis
; avgdev =             ; e.g., 0.50 (% average deviation)
; fwa = false          ; true to enable Fluorescent Whitener Compensation
; fwa_illuminant =     ; M0/M1/M2/A/C/D50/D50M2/D65/F5/F8/F10 or file.sp
; use_colorimetric_src_for_perceptual = false  ; -nP
; use_colorimetric_src_for_saturation = false  ; -nS
; source_gamut_file =  ; -g src.gam
; abstract_profiles =  ; -p abs.icc,...
; perceptual_intent =  ; -t intent
; saturation_intent =  ; -T intent
; viewcond_in =        ; -c viewcond
; viewcond_out =       ; -d viewcond
; create_gamut_vrml = false ; -P
; manufacturer =
; model =
; copyright =
; attributes =
; default_intent =
; total_ink_limit =
; black_ink_limit =
; black_generation =
; k_locus =
; no_device_shaper = false
; no_grid_position = false
; no_output_shaper = false
; no_embed_ti3 = false
; input_auto_scale_wp = false
; input_force_absolute = false
; input_clip_above_wp = false
; restrict_positive = false
; whitepoint_scale =
