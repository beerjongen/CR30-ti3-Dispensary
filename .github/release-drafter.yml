name-template: 'v$RESOLVED_VERSION'

version-resolver:
  major:
    labels: ['semver:major', 'breaking change']
  minor:
    labels: ['semver:minor', 'feature', 'feat']
  patch:
    labels: ['semver:patch', 'fix', 'bugfix', 'chore', 'docs']
  default: minor

categories:
  - title: '🚀 Features'
    labels: ['feature', 'feat']
  - title: '🐛 Fixes'
    labels: ['fix', 'bugfix']
  - title: '🧰 Maintenance'
    labels: ['chore', 'refactor']
  - title: '📝 Docs'
    labels: ['docs']

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
no-changes-template: 'No user-facing changes.'

autolabeler:
  - label: 'docs'
    files:
      - 'doc/**'
      - '**/*.md'
  - label: 'chore'
    files:
      - '.github/**'

template: |
  ## Changes

  $CHANGES

  ---
  Generated by Release Drafter.
